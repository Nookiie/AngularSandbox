<div class="container">
  <h1 class="mb-4 text-primary text-center">Login</h1>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="email">email</label>
      <input type="text" name="email" id="email" class="form-control" placeholder="email..." aria-describedby="helpId"
        formControlName="email">

      <small
        *ngIf="formGroup.get('email').touched && formGroup.get('email').invalid && formGroup.get('email').errors.required"
        class="text-danger">This field is required.</small>

      <small
        *ngIf="formGroup.get('email').touched && formGroup.get('email').invalid && formGroup.get('email').errors.email"
        id="helpId" class="text-muted">Email is invalid</small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password..."
        aria-describedby="helpId" formControlName="password">

      <small *ngIf="formGroup.get('password').touched 
            && formGroup.get('password').invalid 
            && formGroup.get('password').errors.required" class="text-danger">Password is required!</small>
    </div>

    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password..."
        aria-describedby="helpId" formControlName="confirmPassword">

      <small *ngIf="!checkPassword()" class="text-danger">Password does not match!</small>
    </div>


    <button type="submit" class="btn btn-info">Login</button>
  </form>
</div>
