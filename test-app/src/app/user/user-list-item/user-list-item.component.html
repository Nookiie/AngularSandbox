<td *ngIf="user">{{user.username}}</td>
<td *ngIf="user">{{user.password}}</td>
<td *ngIf="user">{{user.fname}}</td>
<td *ngIf="user">{{user.lname}}</td>
<td *ngIf="user">{{user.email}}</td>
<td *ngIf="user"><button class="btn-link glyphicon glyphicon-remove" (click) = "onDeleteClick()"></button></td>
<td *ngIf="user"><button class="btn-link glyphicon glyphicon-edit" (click)="onSelectClick()"></button></td>
