<h1 class="mb-4 text-primary text-center">User Administration</h1>
<div class="container mt-4">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Password</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of this.users; let i = index" [ngClass] = "user.isBlocked  ? 'danger' : ''">
          <td *ngIf="user">{{user.username}}</td>
          <td *ngIf="user">{{user.password}}</td>
          <td *ngIf="user">{{user.fname}}</td>
          <td *ngIf="user">{{user.lname}}</td>
          <td *ngIf="user">{{user.email}}</td>
          <td *ngIf="user"><button class="btn-link glyphicon glyphicon-remove" (click)="userOnRemoveClick(i)"></button></td>
          <td *ngIf="user"><button class="btn-link glyphicon glyphicon-edit" (click)="userOnBlockClick(i)"></button></td>
        </tr>
      </tbody>
    </table>
  </div>
