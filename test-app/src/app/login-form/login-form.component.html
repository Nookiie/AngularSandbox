<div class = "container">
    <h1 class="mb-4 text-primary text-center">Login</h1>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">
        <div class = "form-group">
          <label for="username">Username</label>
          <input type="text" 
          name="username" 
          id="username" 
          class="form-control" 
          placeholder="Username..." 
          aria-describedby="helpId"
          formControlName="username">

          <small *ngIf="formGroup.get('username').touched && formGroup.get('username').invalid && formGroup.get('username').errors.required"
          class="text-danger">This field is required.</small>

          <small *ngIf="formGroup.get('username').touched && formGroup.get('username').invalid && formGroup.get('username').errors.minlength" id="helpId" 
          class="text-muted">Username is too short</small>

          <small *ngIf="formGroup.get('username').touched && formGroup.get('username').invalid && formGroup.get('username').errors.maxlength" id="helpId" 
          class="text-muted">Username is too long</small>
        </div>

        <div class = "form-group">
            <label for="password">Password</label>
            <input type="password" 
            name="password" 
            id="password" 
            class="form-control" 
            placeholder="Password..." 
            aria-describedby="helpId"
            formControlName="password">
            <small *ngIf="formGroup.get('password').touched 
            && formGroup.get('password').invalid 
            && formGroup.get('password').errors.required" 
            class="text-danger">Password is required!</small>
            
            <small *ngIf="formGroup.get('password').touched 
            && formGroup.get('password').invalid
            && formGroup.get('password').errors.minlength" 
            class="text-danger">Password is too short!</small>

            <small *ngIf="formGroup.get('password').touched
            && formGroup.get('password').invalid 
            && formGroup.get('password').errors.maxlength" 
            class="text-danger">Password is too long!</small>
          </div>

          <button type="submit" class = "btn btn-info">Login</button>
    </form>
</div>
